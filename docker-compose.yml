services:
  postgres:
    image: postgres:15-alpine
    container_name: shortener-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=shortener
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  redis:
    image: redis:alpine
    container_name: shortener-cache
    command: redis-server --maxmemory 200mb --maxmemory-policy allkeys-lru
    networks:
      - app-network

  app:
    build: ./backend
    deploy:
      replicas: 3
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/shortener
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=secret
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: shortener-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
      - frontend
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: shortener-frontend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: